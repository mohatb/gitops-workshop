ingress:
  enabled: true
service:
  type: LoadBalancer
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      url: http://loki:3100
      access: proxy
      isDefault: true
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server
      access: proxy

